<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <p>Welcome, <span id="adminEmail"></span>!</p>
            <button id="logoutButton">Logout</button>
        </header>

        <section id="user-management">
            <h2>User Management</h2>
            <div id="userList"></div>
        </section>

        <hr>

        <section id="course-management">
            <h2>Course Management</h2>
            <div id="course-form-container">
                <h3>Create/Edit Course</h3>
                <input type="hidden" id="courseId">
                <input type="text" id="courseName" placeholder="Course Name" required><br>
                <textarea id="courseDescription" placeholder="Course Description" required></textarea><br>
                <button id="saveCourseButton">Save Course</button>
                <button id="clearCourseFormButton" style="display:none;">Cancel Edit</button>
            </div>
            <div id="courseList">
                <h3>Existing Courses</h3>
                </div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>
</html>
